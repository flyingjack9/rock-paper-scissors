<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p>first to 5 wins!</p>

    </div>

    <div class="game-panel">
        <div class="player-moves">
            <button onclick=playerSelection(Rock) class="select-move"><img src="img/rock.svg"></button>
            <button onclick=playerSelection(Scissors) class="select-move"><img src="img/scissors.svg"></button>
            <button onclick=playerSelection(Paper) class="select-move"><img src="img/paper.svg"></button>
        </div>
        <div class="middle-section">
            <div class="versus">
                <img src="img/versus.svg">
            </div>
            <div class="scoreboard">
                <h1 id="resultScreen">Result : </h1>
                <h1>Player - 
                    <span class="computerBoardStyling">Computer</span>
                </h1>
                <h1>
                    <span id="playerScoreboard">00</span> - 
                    <span id="computerScoreboard" class="computerBoardStyling">00</span>
                </h1>
            </div>
        </div>
        <div class="computer-move">
            <img id="computerMoveImg" src="img/mystery.svg">
        </div>

    </div>
</body>
</html>
